<h5 id="legend">Legend</h5>
<hr>
<div *ngFor="let value of values; let i = index">
    <span *ngIf="i%2==0" class="legends" style="float: left;" [style.background-color]="legendColors[i]">
        {{values[i]}} </span>
    <span *ngIf="i%2!=0" class="legends" style="float: left;" [style.background-color]="legendColors[i]"> {{values[i]}}
    </span>
</div>
