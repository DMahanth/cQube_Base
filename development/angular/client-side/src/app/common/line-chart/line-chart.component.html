<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div (window:resize)="onResize()">
                <div id="container" style="width: 100%; margin: 0 auto"
                    [ngStyle]="{height: height > 1760 ? '85vh': height > 1180 && height < 1760 ? '80vh': height > 667 && height < 1180 ? '75vh':'72vh'}">
                </div>
            </div>
        </div>
    </div>
</div>
