<div id="bubbles" style="float: right; height: 14px ;width:100px;">
    <div *ngFor="let x of [0,1,2,3,4].slice().reverse(),let i=index">
        <div id="bubble{{i}}" [ngStyle]="{'background-color': cardData && Value/x+2 > 4  ? color : '#cccfcd' }"
            style="height: 12px; width: 12px; border-radius: 6px; float: right; margin-left: 3px;">
        </div>
        <p id="score" *ngIf="i==4" style="float: right; margin-left: 5px;margin-top: 0px; font-size: 10px;">
            {{(Value/10).toFixed(2)}}
        </p>
    </div>
</div>
