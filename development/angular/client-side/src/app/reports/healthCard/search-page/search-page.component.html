<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <button class="btn btn-secondary" id="district" (click)="districtClick()"
                style="margin-right: 10px; font-size: 11px; width: 65px;padding: 2.2px; background-color: rgb(152, 160, 163);">&nbsp;<strong>District</strong>
            </button>
            <button class="btn btn-secondary" id="block" (click)="blockClick()"
                style="margin-right: 10px; font-size: 11px; width: 65px;padding: 2.2px; background-color: rgb(152, 160, 163);">&nbsp;<strong>Blocks</strong>
            </button>
            <button class="btn btn-secondary" id="cluster" (click)="clusterClick()"
                style="margin-right: 10px; font-size: 11px; width: 65px;padding: 2.2px; background-color: rgb(152, 160, 163);">&nbsp;<strong>Clusters</strong>
            </button>
            <button class="btn btn-secondary" id="school" (click)="schoolClick()"
                style="margin-right: 25px; font-size: 11px; width: 65px;padding: 2.2px; background-color: rgb(152, 160, 163);">&nbsp;<strong>Schools</strong>
            </button>
        </div>
        <div class="col-sm-7">
            <div class="autocomplete" style="width:300px;;float: left;">
                <input id="myInput" type="search" class="clearable" autofocus name="districtName" [(ngModel)]="value"
                    (input)="onChange()" [placeholder]="placeHolder">
            </div>
            <button type="submit" class="btn btn-secondary" style="float: left;"
                (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
<div id="spinner" style="display: block;">
    <div id="loader" class="loading">Loading&#8230;</div>
</div>
