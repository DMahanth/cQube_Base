<div class="container-fluid" style="padding-top:15px !important;">
    <div class="row" (window:resize)="onResize()">
        <div class="col-lg-7 col-md-12 col-sm-12">
            <div>
                <p id="dist">
                    Student Attendance Report for: <span id="state" style="cursor: pointer;text-decoration: underline;"
                        (click)="onHomeClick()">{{state}}</span></p>
            </div>
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-sm-7">
                    <p id="errMsg"></p>
                </div>
                <div class="col-sm-5">
                    <em class="fa fa-home" id="home" title="Home" alt="Home" (click)="onHomeClick()"></em>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <select id="year" [(ngModel)]="selectedYear" (change)="onSelectYear()" name="year" style="float: left;">
                <option [value]="selectedYear" disabled selected="selected">Choose Year
                </option>
                <option *ngFor="let year of years, let i = index" [(ngValue)]="years[i]">
                    {{years[i]}}
                </option>
            </select>
            <div>
                <app-multi-select style="float: left;width: auto;" [list]="districtList" [text]="'District'"
                    [width1]="height > 1760 ? '350px': height > 1180 && height < 1760 ? '280px': height > 667 && height < 1180 ? '220px':'200px'"
                    [width2]="height > 1760 ? '350px': height > 1180 && height < 1760 ? '280px': height > 667 && height < 1180 ? '220px':'200px'"
                    (shareCheckedList)="shareCheckedList($event)">
                </app-multi-select>
            </div>
            <span class="note" [routerLink]="['/attendance/student-attendance']"
                style="cursor: pointer; float: right; font-weight: bold; text-decoration: underline; font-size: 13px; color: #3100cc">Access
                Student Attendance Report</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-12" style="margin-top: 1%;">
            <app-line-chart *ngIf="currentData.length > 0" [selectedYear]="selectedYear" [data]="data"
                [xAxisLabels]="xAxisLabels" [lineData]="currentData" [level]="level" [xAxisTitle]="'Months'"
                [yAxisTitle]="'Attendance'">
            </app-line-chart>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12"></div>
    </div>
</div>
<div id="spinner">
    <div id="loader" class="loading">Loading&#8230;</div>
</div>
