<mat-toolbar color="primary" style="height: 35px;">
  <button mat-icon-button (click)="sidenav.toggle() " id="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <h4>cQube - Dashboard </h4>
  <span style="flex: 1 1 auto;"></span>
  <span id="logout" style="padding: 1.5px; cursor: pointer; font-size: 13px;" (click)="logout()">
    <strong>Logout</strong>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list style="font-family: Arial;" class=sidenav>
      <mat-toolbar style="height: 80px; background-color: white; border-bottom: 1px solid lightgray;">
        <mat-toolbar-row style="color: rgb(84, 116, 223);">
          <span class="span" style="font-size: 15px;"><b>Logged in as: </b><br>
            <span>{{email}}</span></span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div *ngIf="showsideMenu">

      </div>
      <div *ngIf="!showsideMenu">
        <a id="SAR" mat-list-item (click)="sidenav.toggle()"
          style="border-bottom: 1px solid lightgray; font-family: Arial;" [routerLink]="['attendance-report']">
          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;&nbsp; Student Attendance Report </td>
        </a>

        <a id="crcr" mat-list-item (click)="sidenav.toggle()"
          style="border-bottom: 1px solid lightgray;font-family: Arial;" [routerLink]="['crc-report']">
          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;&nbsp; CRC Report </td>

        </a>
        <a id="tar" mat-list-item (click)="sidenav.toggle()"
          style="border-bottom: 1px solid lightgray; font-family: Arial;" [routerLink]="['teacher-attendance']">
          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;&nbsp;Teacher Attendance Report</td>
        </a>
        <a id="sr" mat-list-item (click)="sidenav.toggle()"
          style="font-family: Arial; border-bottom: 1px solid lightgray;" [routerLink]="['semester-report']">
          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;&nbsp;Semester Report</td>
        </a>
        <!-- <a id="si" mat-list-item (click)="sidenav.toggle()" style="font-family: Arial; border-bottom: 1px solid lightgray;"
          [routerLink]="['school-infrastructure']">
          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;&nbsp;School Infrastructure</td>
        </a> -->
      </div>

      <mat-list>
        <mat-list-item class="abc">
          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;
            <button mat-button mat-icon-button id="infSch" (click)="showSubmenu1 = !showSubmenu1"> <span>School
                Infrastructure</span>
              <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu1}">expand_more</mat-icon>
            </button>
          </td>
        </mat-list-item>
        <div class="submenu1" [ngClass]="{'expanded' : showSubmenu1}">
          <a mat-list-item (click)="sidenav.toggle()" id="mapInf" style="font-family: Arial;  
          border-bottom: 1px solid lightgray;" [routerLink]="['school-infra-map']"><span style="margin-left: 40px;">Map
              based Report</span> </a>
          <a mat-list-item (click)="sidenav.toggle()" id="simpleReport"
            style="font-family: Arial; border-bottom: 1px solid lightgray;"
            [routerLink]="['school-infrastructure']"><span style="margin-left: 40px;">Report</span></a>
        </div>
      </mat-list>
      <mat-list>
        <mat-list-item class="abc">

          <td>
            <img alt="Dashboard" src="../../assets/ico_task.png" style="width:30px;height:30px;">
          </td>
          <td>
            &nbsp;
            <button mat-button mat-icon-button id="usr" (click)="showSubmenu = !showSubmenu"> <span>User</span>
              <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}">expand_more</mat-icon>
            </button>
          </td>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : showSubmenu}">
          <a mat-list-item (click)="sidenav.toggle()" id="chPass"
            style="font-family: Arial; border-bottom: 1px solid lightgray;" [routerLink]="['changePassword']"><span
              style="margin-left: 40px;">Change Password</span></a>
        </div>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 93vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
