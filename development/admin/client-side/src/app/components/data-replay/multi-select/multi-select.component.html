<div>
    <div (mouseleave)="showDropDown = false">
        <button class="btn btn-secondary" (click)="showDropDown=!showDropDown"
            style="font-size: 12px;padding: 8px; width: 130px; cursor:initial;">
            <span *ngIf="checkedList.length<=0">Select
                Months</span>
            <span *ngIf="checkedList.length>0">{{checkedList.length}}
                Months Selected</span>
            <em class="fa fa-angle-down" style="margin-top:2px; font-weight: bold; font-size: 15px;"></em>
        </button>
        <div class="drop-show" *ngIf="showDropDown">
            <div *ngIf="list.length > 0" id="div1" style="position:relative; border-radius: 10px; width: 120px;">
                <label *ngFor="let a of list" style="margin-left: 0px;">
                    <input type="checkbox" [(ngModel)]="a.status" style="float: left;"
                        (change)="getSelectedValue(a.id,a.status);getSelected()">
                    <span style="margin-left: 0px; font-size: 12px;">{{a.name}}</span>
                </label>
            </div>
        </div>
    </div>
</div>
